<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="What you should know about when you send feedback to open source project">

    <title>The 1st rule of open source</title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,100' rel='stylesheet' type='text/css'>

    <style>
        body, h1, h2 {
        }

        /* Sticky footer styles
        -------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
            text-align: center;
            font-family: Lato;
            font-weight: 400;

        }

        footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 60px;
          background-color: #f5f5f5;
        }

        h1 {
            text-decoration: underline;
        }

        main {
          padding: 60px 15px 0;
        }

        footer > .container {
            padding: 20px;
        }
    </style>

</head>

<!--


    Canned response to be used by open source project and library authors out there.

-->

<body>

    <main>
        <h1>Do it yourself or it will never happen</h1>
    </main>

    <footer>
        <div class="container">
            The second rule: don’t do too much, or you’ll always have to do it.
        </div>
    </footer>

</body>

</html>
